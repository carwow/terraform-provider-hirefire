version: 2.1

orbs:
  go: circleci/go@1

references:
  go_version: &go_version '1.21'

workflows:
  test:
    jobs:
      - test:
          filters:
            branches:
              ignore: main

  test-acc:
    jobs:
      - test:
          name: test-acc
          acceptance: 'on'
          filters:
            branches:
              only: main

  release:
    jobs:
      - release:
          # Only run this job on git tag pushes
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v[0-9]+\.[0-9]+\.[0-9]+/

jobs:
  test:
    parameters:
      go_version:
        type: string
        default: *go_version
      acceptance:
        type: string
        default: ''
        description: If set (to anything), it will run acceptance tests.
    environment:
      TF_ACC: << parameters.acceptance >>
    executor:
      name: go/default
      tag: << parameters.go_version >>
    steps:
      - checkout
      - go/mod-download-cached
      - run:
          name: go mod tidy
          command: |
            go mod tidy -v
            git diff --exit-code go.mod go.sum
      - go/test:
          failfast: true
          packages: '-v ./...'

  release:
    parameters:
      go_version:
        type: string
        default: *go_version
    executor:
      name: go/default
      tag: << parameters.go_version >>
    steps:
      - checkout
      - run:
          name: gpg import
          command: echo -e "$GPG_KEY" | gpg --import
      - run:
          name: goreleaser
          command: curl -sL https://git.io/goreleaser | bash
